<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Index Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; line-height: 1.6; padding: 15px; }
        h1 { color: #bb86fc; }
        .test-case { border: 1px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 15px; background-color: #1e1e1e; }
        .test-title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; }
        .status { padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .status.success { background-color: #03dac6; color: #121212; }
        .status.failure { background-color: #cf6679; color: #121212; }
        .message { margin-top: 10px; background-color: #2c2c2c; padding: 10px; border-radius: 4px; font-family: "Courier New", Courier, monospace; font-size: 0.9em; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>

    <h1>Диагностика Индексов Firestore</h1>
    <p>Этот тест проверяет, какие запросы к базе данных требуют создания индекса. Если тест провалился, скопируйте ссылку из сообщения об ошибке и откройте ее в новой вкладке, чтобы создать нужный индекс.</p>
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // ВАЖНО: Используйте вашу конфигурацию Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBflzOWVf3HgDpdUhha3qvyeUJf7i6dOuk",
            authDomain: "wine-91d0e.firebaseapp.com",
            projectId: "wine-91d0e",
            storageBucket: "wine-91d0e.firebasestorage.app",
            messagingSenderId: "1021620433427",
            appId: "1:1021620433427:web:5439252fb350c4455a85e6",
            measurementId: "G-TRWHY3KXK1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const resultsContainer = document.getElementById('results');

        function displayResult(title, status, message) {
            const statusClass = status === 'УСПЕХ' ? 'success' : 'failure';
            resultsContainer.innerHTML += `
                <div class="test-case">
                    <div class="test-title">${title}</div>
                    <span class="status ${statusClass}">${status}</span>
                    <div class="message">${message}</div>
                </div>
            `;
        }

        async function runTests() {
            const tests = [
                {
                    name: "Тест 1: Загрузка по умолчанию (сортировка по популярности)",
                    query: query(collection(db, "products"), where("isArchived", "==", false), orderBy("popularity", "desc"), limit(1))
                },
                {
                    name: "Тест 2: Сортировка по цене (сначала дешевые)",
                    query: query(collection(db, "products"), where("isArchived", "==", false), orderBy("price", "asc"), limit(1))
                },
                {
                    name: "Тест 3: Сортировка по цене (сначала дорогие)",
                    query: query(collection(db, "products"), where("isArchived", "==", false), orderBy("price", "desc"), limit(1))
                },
                {
                    name: "Тест 4: Фильтр по категории + Сортировка по популярности",
                    query: query(collection(db, "products"), where("isArchived", "==", false), where("category", "in", ["Red Wine"]), orderBy("popularity", "desc"), limit(1))
                },
                 {
                    name: "Тест 5: Фильтр по стране + Сортировка по цене",
                    query: query(collection(db, "products"), where("isArchived", "==", false), where("country", "in", ["France"]), orderBy("price", "desc"), limit(1))
                }
            ];

            for (const test of tests) {
                try {
                    await getDocs(test.query);
                    displayResult(test.name, 'УСПЕХ', 'Индекс для этого запроса существует.');
                } catch (error) {
                    displayResult(test.name, 'СБОЙ', `ОШИБКА: ${error.message}`);
                }
            }
        }

        runTests();
    </script>

</body>
</html>
