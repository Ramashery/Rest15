<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="//firestore.googleapis.com">
    <title>Wine Catalog - VinoElite</title>
    <meta name="description" content="Explore the full collection of fine wines from around the world at VinoElite. Red, white, sparkling wines and more.">
    <meta property="og:title" content="Wine Catalog - VinoElite" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Explore the full collection of fine wines from around the world at VinoElite." />
    <meta property="og:image" content="https://your-domain.com/og-image-catalog.jpg" />
    <meta property="og:url" content="https://your-domain.com/catalog.html" />
    <meta property="og:site_name" content="VinoElite" />
    <script>
    (function earlySeoBootstrapForCatalog() {
        try {
            const params = new URLSearchParams(location.search);
            const filters = {};
            params.forEach((value, key) => {
                filters[key] = value.split(',').map(v => v.trim());
            });
            const capitalize = (s) => s && s.charAt(0).toUpperCase() + s.slice(1);
            let title = "Wine Catalog";
            if (filters.category && filters.category.length > 0) {
                title = filters.category.map(capitalize).join(', ') + " Wines";
            } else if (filters.search) {
                title = `Search results for "${filters.search[0]}"`;
            } else if (filters.region && filters.region.length > 0) {
                title = filters.region.map(capitalize).join(', ') + " Wines";
                if (filters.country && filters.country.length > 0) {
                    title += " from " + filters.country.map(capitalize).join(', ');
                }
            } else if (filters.country && filters.country.length > 0) {
                title = "Wines from " + filters.country.map(capitalize).join(', ');
            }
            let description = `Explore ${title.toLowerCase()} at VinoElite. Discover our curated selection of fine wines from the best regions around the world.`;
            if (title === "Wine Catalog") {
                description = "Explore the full collection of fine wines from around the world at VinoElite. Red, white, sparkling wines and more.";
            }
            const canonicalUrl = new URL(location.pathname, location.origin);
            const validParams = ['category', 'country', 'region', 'appellation', 'grapeVarieties', 'sweetness', 'search'];
            params.forEach((value, key) => {
                if (validParams.includes(key)) {
                    canonicalUrl.searchParams.set(key, value);
                }
            });
            document.title = title + " | VinoElite";
            document.querySelector('meta[name="description"]').setAttribute('content', description.substring(0, 160));
            let canonicalEl = document.querySelector('link[rel="canonical"]');
            if (!canonicalEl) {
                canonicalEl = document.createElement('link');
                canonicalEl.rel = 'canonical';
                document.head.appendChild(canonicalEl);
            }
            canonicalEl.setAttribute('href', canonicalUrl.toString());
            document.querySelector('meta[property="og:title"]').setAttribute('content', title + " | VinoElite");
            document.querySelector('meta[property="og:description"]').setAttribute('content', description.substring(0, 160));
            document.querySelector('meta[property="og:url"]').setAttribute('content', canonicalUrl.toString());
            const schemaEl = document.getElementById('catalog-schema-json');
            if (schemaEl) {
                const schema = {
                    "@context": "https://schema.org",
                    "@type": "CollectionPage",
                    "name": title,
                    "description": description,
                    "url": canonicalUrl.toString(),
                    "mainEntity": {
                        "@type": "ItemList",
                        "name": "Filtered Wine List",
                        "itemListElement": []
                    }
                };
                let position = 1;
                Object.keys(filters).forEach(key => {
                    if (validParams.includes(key)) {
                        filters[key].forEach(value => {
                            schema.mainEntity.itemListElement.push({
                                "@type": "ListItem",
                                "position": position++,
                                "name": `${capitalize(key)}: ${value}`
                            });
                        });
                    }
                });
                schemaEl.textContent = JSON.stringify(schema);
            }
        } catch (e) {
            console.warn("Early SEO bootstrap for catalog failed:", e);
        }
    })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="catalog.css">
</head>

                            </div>

                    </div>

                    </div>

            <form id="auth-form">

                    <input type="email" id="auth-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="auth-password" placeholder="Enter your password" required>
                </div>
                <div class="error-message" id="auth-error"></div>
                <button type="submit" class="auth-submit-btn">Continue with Email</button>
            </form>

    <!-- ИЗМЕНЕНИЕ: Добавлено недостающее модальное окно поиска -->
