<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags will be dynamically updated by JS -->
    <title>Product Details - VinoElite</title>
    <meta name="description" content="Loading product details...">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
       <div class="spinner"></div>
    </div>

    <div id="main-site-content">
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="/index.html" class="logo">Vino<span>Elite</span></a>
                    <nav class="nav-links" id="main-nav">
                        <a href="/index.html">Home</a>
                        <a href="/catalog.html">Catalog</a>
                        <a href="#">Collections</a>
                        <a href="#">Wineries</a>
                        <a href="#">About Us</a>
                        <div class="mobile-actions">
                            <div class="mobile-search">
                                <form class="search-box">
                                    <input type="text" placeholder="Search wines...">
                                    <button type="submit"><i class="fas fa-search"></i></button>
                                </form>
                            </div>
                            <a href="/profile.html" class="mobile-action-btn" id="mobile-auth-button">
                                <i class="far fa-user"></i>
                                <span>Sign In / Register</span>
                            </a>
                            <a href="/cart.html" class="mobile-action-btn">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Shopping Cart</span>
                                <span class="cart-count">0</span>
                            </a>
                            <a href="/profile.html#wishlist" class="mobile-action-btn">
                                <i class="far fa-heart"></i>
                                <span>Wishlist</span>
                                <span class="wishlist-count">0</span>
                            </a>
                        </div>
                    </nav>
                    <div class="header-actions">
                        <button class="search-btn desktop-only" title="Search"><i class="fas fa-search"></i></button>
                        <a href="/profile.html#wishlist" class="wishlist-btn desktop-only" title="Wishlist"><i class="far fa-heart"></i><span class="wishlist-count-badge">0</span></a>
                        <a href="/profile.html" class="auth-btn desktop-only" id="auth-button" title="Sign In"><i class="far fa-user"></i><span class="auth-text">Sign In</span></a>
                        <a href="/cart.html" class="cart-btn desktop-only" title="Cart"><i class="fas fa-shopping-cart"></i><span class="cart-count-badge">0</span></a>
                    </div>
                    <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
                </div>
            </div>
        </header>

        <section class="breadcrumb-section animate-on-scroll">
            <div class="container">
                <div class="breadcrumb" id="breadcrumb"></div>
            </div>
        </section>

        <section class="product-section">
            <div class="container">
                <div class="product-container animate-on-scroll">
                    <!-- JS will fill this section -->
                </div>
            </div>
        </section>

        <section class="tabs-section animate-on-scroll">
            <div class="container">
                <!-- JS will fill this section -->
            </div>
        </section>

        <section class="related-section animate-on-scroll">
            <div class="container">
                <h2 class="section-title">You Might Also Like</h2>
                <div class="products-grid" id="related-products-grid">
                    <!-- JS will fill this section -->
                </div>
            </div>
        </section>

        <footer id="footer">
            <!-- Footer content is the same as on other pages -->
        </footer>
    </div>

    <div id="login-modal" class="login-modal">
        <!-- Modal content is the same -->
    </div>
    <div id="search-modal" class="search-modal">
        <!-- Modal content is the same -->
    </div>
    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
