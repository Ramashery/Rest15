<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Debug Tool</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; line-height: 1.6; padding: 15px; }
        h1 { color: #bb86fc; }
        .test-case { border: 1px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 15px; background-color: #1e1e1e; }
        .test-title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; }
        .status { padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .status.success { background-color: #03dac6; color: #121212; }
        .status.failure { background-color: #cf6679; color: #121212; }
        .status.info { background-color: #f2c94c; color: #121212; }
        .message { margin-top: 10px; background-color: #2c2c2c; padding: 10px; border-radius: 4px; font-family: "Courier New", Courier, monospace; font-size: 0.9em; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>

    <h1>Глубокая Диагностика Каталога</h1>
    <p>Этот тест выполняет основной запрос загрузки товаров и проверяет данные.</p>
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBflzOWVf3HgDpdUhha3qvyeUJf7i6dOuk",
            authDomain: "wine-91d0e.firebaseapp.com",
            projectId: "wine-91d0e",
            storageBucket: "wine-91d0e.firebasestorage.app",
            messagingSenderId: "1021620433427",
            appId: "1:1021620433427:web:5439252fb350c4455a85e6",
            measurementId: "G-TRWHY3KXK1"
        };

        const resultsContainer = document.getElementById('results');

        function displayResult(title, status, message) {
            const statusClass = status === 'УСПЕХ' ? 'success' : (status === 'СБОЙ' ? 'failure' : 'info');
            resultsContainer.innerHTML += `
                <div class="test-case">
                    <div class="test-title">${title}</div>
                    <span class="status ${statusClass}">${status}</span>
                    <div class="message">${message}</div>
                </div>
            `;
        }

        async function runDiagnostics() {
            // Тест 1: Подключение к Firebase
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                displayResult('Тест 1: Инициализация Firebase', 'УСПЕХ', 'Соединение с базой данных установлено.');

                // Тест 2: Основной запрос загрузки товаров
                const initialQuery = query(
                    collection(db, "products"),
                    where("isArchived", "==", false),
                    orderBy("popularity", "desc"),
                    limit(12)
                );

                const querySnapshot = await getDocs(initialQuery);
                displayResult('Тест 2: Запрос первой страницы товаров', 'УСПЕХ', 'Запрос к базе данных выполнен без ошибок индекса.');

                // Тест 3: Анализ результата
                if (querySnapshot.empty) {
                    displayResult(
                        'Тест 3: Проверка данных',
                        'СБОЙ',
                        'Запрос вернул 0 товаров. \n\nВОЗМОЖНАЯ ПРИЧИНА: Ни у одного товара в базе данных нет числового поля "popularity". Firestore не может сортировать по полю, которого не существует, и возвращает пустой результат. \n\nЧТО ДЕЛАТЬ: Проверьте ваши товары в базе данных. У каждого товара должно быть поле "popularity" с числовым значением (например, 100).'
                    );
                } else {
                    const count = querySnapshot.size;
                    const firstProductData = querySnapshot.docs[0].data();
                    displayResult(
                        'Тест 3: Проверка данных',
                        'УСПЕХ',
                        `Найдено товаров: ${count}. Данные первого товара:\n\n${JSON.stringify(firstProductData, null, 2)}`
                    );
                }

            } catch (error) {
                displayResult('Критическая Ошибка', 'СБОЙ', `Произошла непредвиденная ошибка JavaScript. \n\nСообщение: ${error.message}\n\nСтек: ${error.stack}`);
            }
        }

        runDiagnostics();
    </script>

</body>
</html>
