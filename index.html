<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoElite - Exclusive Wines From Around The World</title>
    <meta name="description" content="Discover a curated selection of exclusive wines from renowned wineries across the globe.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
       <div class="spinner"></div>
    </div>

    <div id="main-site-content">
        <header>
            <!-- Содержимое хедера (без изменений) -->
        </header>

        <section class="hero" id="hero-section">
            <!-- Содержимое секции hero (без изменений) -->
        </section>

        <section class="section" id="categories-section">
            <!-- Содержимое секции категорий (без изменений) -->
        </section>

        <section class="section" id="products-section">
            <div class="container">
                <div class="section-header animate-on-scroll">
                    <div class="section-subtitle">Exclusive</div>
                    <h2 class="section-title">Featured Wines</h2>
                </div>
                <div class="products-grid" id="index-products-grid">
                    <!-- Сюда JS вставит карточки товаров -->
                </div>
            </div>
        </section>

        <footer>
            <!-- Содержимое футера (без изменений) -->
        </footer>
    </div>

    <!-- Модальные окна и контейнер для уведомлений -->
    <div id="login-modal" class="login-modal">
        <!-- Содержимое модального окна входа (без изменений) -->
    </div>
    <div id="search-modal" class="search-modal">
        <!-- Содержимое модального окна поиска (без изменений) -->
    </div>
    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
